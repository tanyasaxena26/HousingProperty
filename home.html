<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Window Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .full-window-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="path/to/your/image.jpg" alt="Full Window Image" class="full-window-image">
    <a href="index.html" class="home-link">Home</a>
</body>
</html>
